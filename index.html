<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js"></script>
    <title>Smash a Bug!</title>
    <link rel="icon" href="img/bug.png">
  </head>
  <body>
    <h1>Smash-A-Bug!</h1>
    <p>
      Are you tired of keep having bugs in your code?, take a break and smash
      some bugs here :)
    </p>
    <p>
      to play chose how many bugs you wanna smash then press start 
    </p>
    <form onsubmit="start(); return false;">
    <input type="number" min="1" max="100" id="target" />
    <button type="submit"></form>
      Start!
    </button>
    <p>Target: <span id="score"></span></p>
    <div id="game-container">
      <div class="game-box" id=1></div>
      <div class="game-box" id=2></div>
      <div class="game-box" id=3></div>
      <div class="game-box" id=4></div>
      <div class="game-box" id=5></div>
      <div class="game-box" id=6></div>
      <div class="game-box" id=7></div>
      <div class="game-box" id=8></div>
      <div class="game-box" id=9></div>
    </div>
  </body>
</html>
